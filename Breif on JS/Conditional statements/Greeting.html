<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conditional Statements</title>
        <style></style>
    </head>
    <body>
        <h1>Greeting Based on Time</h1>
        <button onclick="greetUser()">Click Me</button>
        <p id="greetingDisplay"></p>
        <script>
            function greetUser() {
                var hour = new Date().getHours();
                var greeting;

                if (hour < 12) {
                    greeting = "Good morning!";
                } else if (hour < 18) {
                    greeting = "Good afternoon!";
                } else {
                    greeting = "Good evening!";
                }

                document.getElementById("greetingDisplay").innerText = greeting + " Now The Time is " + hour + " : ";

            }
        </script>
    </body>
</html>
