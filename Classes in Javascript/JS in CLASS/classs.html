<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Classes</title>
</head>
<body>
<h2>JavaScript Classes</h2>
<p>How To Use JavaScript Classes</p>
<div id="student1"></div>
<div id="student2"></div>
<div id="student3"></div>
<script>
    class Student {
        constructor(name, year) {
            this.name = name;
            this.year = year;
        }
    
    age(){
        let date = new Date();
        return date.getFullYear() - this.year;
    }
}
    student1 = new Student("John", 2000);
    document.getElementById("student1").innerHTML =
    "My name is " + student1.name + " I am Born in " + student1.year + " and I am " + student1.age() + " years old.";

    student2 = new Student("Sara", 1995);
    document.getElementById("student2").innerHTML =
    "My name is " + student2.name + " I am Born in " + student2.year + " and I am " + student2.age() + " years old.";

        student3 = new Student("Devansh", 2013);
    document.getElementById("student3").innerHTML =
    "My name is " + student3.name + " I am Born in " + student3.year + " and I am " + student3.age() + " years old.";

</script>
</body>
</html>
