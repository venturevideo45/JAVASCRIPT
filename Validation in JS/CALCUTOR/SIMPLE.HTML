<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <style>
            .opearator {
                background-color: rgb(255, 159, 10);
                border-radius: 10px;
                
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
         button {
border: 0;
outline: 0;
width: 60px;
height: 60px;
border-radius: 10px;
box-shadow: 8px 8px 15px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
background: transparent;
font-size: 20px;
color: #fff;
cursor: pointer;
margin: 10px;
} 
input{
    border: 0;
width: 310px;
height: 60px;
border-radius: 10px;

background-color: rgba(77, 90, 109, 0.637);
font-size: 20px;
color: #fff;
cursor: pointer;
margin: 10px;


}
.calculator {
                background-color: #3a4452;
                padding: 20px;
                border-radius: 10px;

            }
            }
            .fat {
                width: 245px;
                background-color: rgb(255, 230, 0);
                width: 310px;
            }
        </style>
    </head>
    <body>
        <h1>Simple Calculator</h1>
        <div class="container">
            <div class="calculator">
                <input type="text" id="display" ><br>
                <button onclick="display.value = ''">C</button>
                <button onclick="display.value += 1 ">1</button>
                <button onclick="display.value += 2 ">2</button>
                <button onclick="display.value += 3 ">3</button><br>
                <button class="opearator" onclick="display.value += '+' ">+</button>
                

                <button onclick="display.value += 4 ">4</button>
                <button onclick="display.value += 5 ">5</button>
                <button onclick="display.value += 6 ">6</button><br>

                <button class="opearator" onclick="appendToDisplay('-')">-</button>
      
                <button onclick="display.value += 7 ">7</button>
                <button onclick="display.value += 8 ">8</button>
                <button onclick="display.value += 9 ">9</button><br>
                <button class="opearator" onclick="appendToDisplay('*')">*</button>
              
                <button class="opearator" onclick="appendToDisplay('/')">/</button>
                <button onclick="display.value += 0 ">0</button>
                <button onclick="display.value += '.' ">.</button><br>
                <button class="fat" onclick="display.value = eval(display.value)">=</button>

            </div>
        </div>
    </body>
</html>
